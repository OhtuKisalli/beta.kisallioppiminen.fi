<section class="panel panel-courselisting">
    <header>
        <h1>Lisää uusi kurssi:</h1>
    </header>
    <form id="joiningForm" method = "post">
        <div class="input-group">
            <input class="form-control" type="text" id="coursekey" placeholder="Kurssiavain ">
            <input class="login loginmodal-submit btn btn-default" type="button" name="join" onclick = "sendSignUpJSON()" value="Lisää minut kurssille">
        </div>
    </form>
</section>
<script>
    function sendSignUpJSON() {
        var key = document.getElementById("coursekey").value;
        console.log(key);
        $.ajax({
            url: 'https://pure-inlet-98383.herokuapp.com/courses/join',
            type : "POST",
            dataType : 'json',
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify({coursekey: key}),
            success : function() {
                console.log("OK");
                alert("Kurssi-ilmoittautminen lisätty!");
            },
            error: function(xhr, resp, text) {
                alert("noup, ei onnistu.");
                console.log(xhr, resp, text);
            }
        });
    }
</script>
